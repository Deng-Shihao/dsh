<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>SH.DENG's Blog</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#">Blog</a></li>
                <li><a href="#">Algorithms</a></li>
                <li><a href="#">Linux</a></li>
                <li><a href="#">Notes</a></li>
                <li><a href="https://github.com/shDengg">GitHub</a></li>
            </ul>
        </div>
    </nav>

    <!-- Article List -->
    <div class="content">
        <ul class="article-list" id="article-list"></ul>
        <script>
            fetch("articles.json")
                .then(response => response.json())
                .then(articles => {
                    const list = document.getElementById("article-list");
                    // const list = $("#article-list");
                    articles.forEach(article => {
                        list.innerHTML += `
                            <li class="article-item">
                                <h2 class="article-title">
                                    <a href="${article.url}">${article.title}</a>
                                </h2>
                                <div class="article-meta">
                                    <span>Published: ${article.date}</span> | 
                                    <span>Category: <a href="${article.category_url}">${article.category}</a></span>
                                </div>
                                <p class="article-summary">${article.summary}</p>
                            </li>
                        `;
                    });
                })
                .catch(error => console.error("Failed to load articles:", error));
        </script>
    </div>
</body>
</html>
